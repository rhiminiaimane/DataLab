<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Navbar Styles */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: whitesmoke;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        overflow: hidden; /* Prevents any overflow issues */
        box-sizing: border-box; /* Ensures padding doesnâ€™t add extra width */
      }
      
      nav h2 {
        margin-right: auto;
        color: #385170; /* Ensures logo text color stands out */
      }
      
      nav ul {
        display: flex;
        list-style: none;
        gap: 1.5rem; /* Increases space between nav items */
      }
      
      nav li {
        padding: 0; /* Removes extra padding to ensure alignment */
      }
      
      nav a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: bolder;
        padding: 0.5rem 1rem; /* Adds padding for clickable area */
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        letter-spacing: 1px;
        text-decoration: none;
        color: black;
        background: transparent;
        cursor: pointer;
        transition: ease-out 0.5s;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: inset 0 0 0 0 #C51919;
      }
      nav a:hover{
        color: white;
        box-shadow: inset 0 -100px 0 0 #C51919;
      }
      
      /* Ensure there's space below the navbar */
      body {
        padding-top: 60px; /* Adjust this value if navbar height changes */
      }

      /* Responsive Navbar */
      @media only screen and (max-width: 600px) {
        nav {
          flex-direction: column;
          align-items: center;
        }
        nav ul {
          flex-direction: column;
          padding-top: 0.5rem;
        }
        nav li {
          padding: 0.5rem 0;
        }
      }
  </style>
</head>
<body>
  <!-- navbar.html -->
  <nav>
    <h2 class="bold-text">DataLab</h2>
    
    <ul>
        <li id="getStarted"><a href="/accounts/login/">Login</a></li>
        <li id="getStarted"><a href="/signup/">Sign up</a></li>
    </ul>
  </nav>
</body>
</html>
