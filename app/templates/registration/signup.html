<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Signup Container */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Signup Form */
.signup-form {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.signup-form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #000000;
}

/* Form Group */
.form-group {
    margin-bottom: 20px;
}
.helptext {
        display: none;
    }
.form-group input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
}

.form-group input:focus {
    border-color: #C51919;
    outline: none;
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background-color: #C51919; /* Green color for Sign Up */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #670909; /* Darker green on hover */
}

/* Responsive Design */
@media (max-width: 480px) {
    .signup-form {
        padding: 20px;
        width: 90%;
    }
}

    </style>

</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <!-- Render username field -->
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}

                    <!-- Render password1 field without help text -->
                    {{ form.password1.label_tag }}
                    {{ form.password1 }}
                    {{ form.password1.errors }}

                    <!-- Render password2 field without help text -->
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
